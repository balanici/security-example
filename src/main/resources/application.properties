# App Properties
sexample.app.jwtSecret=tobedecide
sexample.app.jwtExpirationMs=86400000

server.servlet.context-path=/api



#Database
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgresSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sandbox
spring.datasource.username=sandbox
spring.datasource.password=sandbox
spring.datasource.hikari.schema=security

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

